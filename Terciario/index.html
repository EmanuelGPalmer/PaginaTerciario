<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="../Terciario/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo del Terciario" class="terciario-logo">
        </div>
        <div class="hamburger-menu" id="hamburgerMenu">
            ☰
        </div>
        <div class="user-info-container">
            <div class="user-info">Usuario</div>
            <div class="user-menu">
                <ul>
                    <li><a href="#">Configuración</a></li>
                    <li><a href="#">Ayuda</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="sidebar" id="sidebar">
            <ul>
                <li><span class="icon">📁</span> Usuarios</li>
                <li><span class="icon">📚</span> Materias</li>
                <li><span class="icon">🏫</span> Carreras</li>
                <li><span class="icon">📝</span> Finales</li>
                <li><span class="icon">📄</span> Documentación</li>
            </ul>
        </div>

        <div class="main-content">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Curso</th>
                        <th>Horario</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre</td>
                        <td>Apellido</td>
                        <td>Curso</td>
                        <td>Horario</td>
                        <td>Rol</td>
                        <td>
                            <button class="action-button">Acción</button>
                        </td>
                    </tr>
                    <!-- Repite filas según sea necesario -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../Terciario/js/java.js"></script>
</body>
</html>
